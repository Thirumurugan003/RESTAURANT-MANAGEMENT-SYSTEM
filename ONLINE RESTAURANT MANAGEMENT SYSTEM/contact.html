<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">TMK Restraunt</div>
          <div class="text-two">Rasipuram, Namakkal</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 1234567890</div>
          <div class="text-two">+91 9876543210</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">Thirumurugan@gmail.com</div>
          <div class="text-two">Kanishkumar@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
        <form  onsubmit="submitForm()">
        <div class="input-box">
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <input type="number" placeholder="Enter your Phone Number" required>
        </div>
        <div class="input-box message-box">
          <input type="textarea" placeholder="Any Queries">
        </div>
        
        <input class="button" type="submit"  value="Send Message" >
        <script>
          function submitForm() {
            alert("Message sent successfully!");
          }
        </script>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
